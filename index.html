<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-2 ">Forms</h2>


            <form action="#" class="form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control aria-describedby=" emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="col-md-6">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="streetAdress">Street Address</label>
                        <input type="text" id="streetAddress" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-3">
                        <label for="state">State</label>
                        <input type="text" id="state" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="zipCode">Zip Code</label>
                        <input type="number" class="form-control" id="zipCode">
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="check" class="form-check-input">
                    <label for="check" class="form-check-label">Sign me up!</label>
                </div>


                <div class="row">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </div>




            </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
